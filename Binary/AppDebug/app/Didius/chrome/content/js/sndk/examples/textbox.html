<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>			
		</title>
		
		<link rel="stylesheet" href="css/sndk.css" type="text/css">
		<script type="text/javascript" src="js/sndk.js"></script>					
	</head>

	<script language="JavaScript">
		new SNDK.SUI.textbox ({appendTo: "textboxnormal", width: "300px", value: "Normal"});
		new SNDK.SUI.textbox ({appendTo: "textboxdisabled", width: "300px", disabled: true, value: "Disabled"});
		new SNDK.SUI.textbox ({appendTo: "textboxreadonly", width: "300px", readOnly: true, value: "ReadOnly"});
		new SNDK.SUI.textbox ({appendTo: "textboxpassword", width: "300px", password: true, value: "Password"});
		new SNDK.SUI.textbox ({appendTo: "textboxtexttransform1", width: "300px", textTransform: "uppercase", value: "Text Transform uppercase"});
		new SNDK.SUI.textbox ({appendTo: "textboxtexttransform2", width: "300px", textTransform: "lowercase", value: "Text Transform lowercase"});				
		new SNDK.SUI.textbox ({appendTo: "textboxinfobubble", width: "300px", infoBubble: "info-round;This is an infobubble, nice right!?", value: "Infobubble"});
		new SNDK.SUI.textbox ({appendTo: "textboxicon", width: "300px", icon: "lock;black", value: "Icon"});
		
		var credentialsOnEnter = 	function (data)
									{
										alert ("Username: "+ data.username +"\nPassword: "+ data.password);										
									};
		
		new SNDK.SUI.credentials ({appendTo: "credentialsnormal", width: "300px", username: {name: "username", placeholder: "Username"}, password: {name: "password", placeholder: "Password"}, button: {label: "Login"}, onEnter: credentialsOnEnter});
		new SNDK.SUI.credentials ({appendTo: "credentialsdisabled", width: "300px", username: {name: "username", placeholder: "Username"}, password: {name: "password", placeholder: "Password"}, button: {label: "Login"}, disabled: true});
				
		new SNDK.SUI.button ({appendTo: "buttonnormal", width: "300px", label: "Normal"});
		new SNDK.SUI.button ({appendTo: "buttondisabled", width: "300px", label: "Disabled", disabled: true});
		new SNDK.SUI.button ({appendTo: "buttonicon", width: "300px", label: "Icon", icon: "tag;white"});
		new SNDK.SUI.button ({appendTo: "buttoncolor", width: "100px", label: "blue-gradient", color: "blue-gradient"});
		new SNDK.SUI.button ({appendTo: "buttoncolor", width: "100px", label: "green-gradient", color: "green-gradient"});
		new SNDK.SUI.button ({appendTo: "buttoncolor", width: "100px", label: "black-gradient", color: "black-gradient"});
		new SNDK.SUI.button ({appendTo: "buttoncolor", width: "100px", label: "orange-gradient", color: "orange-gradient"});
		new SNDK.SUI.button ({appendTo: "buttoncolor", width: "100px", label: "red-gradient", color: "red-gradient"});
		new SNDK.SUI.button ({appendTo: "buttoncolor", width: "100px", label: "anthracite-gradient", color: "anthracite-gradient"});
		new SNDK.SUI.button ({appendTo: "buttoncolor", width: "100px", label: "white-gradient", color: "white-gradient"});
		new SNDK.SUI.button ({appendTo: "buttoncolor", width: "100px", label: "white-gradient", color: "silver-gradient"});
		
		SNDK.SUI.init ();
	</script>
			
	<body>	
		<div id="ui" style="height: 100%; margin: 20px;">
			<div style="float: left; margin: 20px; width: 300px;">
				TEXTBOX:NORMAL
				<div id="textboxnormal"></div><br>
				TEXTBOX:DISABLED
				<div id="textboxdisabled"></div><br>
				TEXTBOX:READONLY
				<div id="textboxreadonly"></div><br>
				TEXTBOX:PASSWORD
				<div id="textboxpassword"></div><br>
				TEXTBOX:TEXTTRANSFORM:UPPERCASE
				<div id="textboxtexttransform1"></div><br>
				TEXTBOX:TEXTTRANSFORM:LOWERCASE
				<div id="textboxtexttransform2"></div><br>
				TEXTBOX:INFOBUBBLE
				<div id="textboxinfobubble"></div><br>				
				TEXTBOX:ICON
				<div id="textboxicon"></div><br>								
			</div>
			
			<div style="float: left; margin: 20px; width: 300px;">
				CREDENTIALS:NORMAL
				<div id="credentialsnormal"></div><br>							
				CREDENTIALS:DISABLED
				<div id="credentialsdisabled"></div><br>				
			</div>		
									
			<div style="float: left; margin: 20px; width: 300px;">
				BUTTON:NORMAL
				<div id="buttonnormal"></div><br>
				BUTTON:DISABLED
				<div id="buttondisabled"></div><br>
				BUTTON:ICON
				<div id="buttonicon"></div><br>
				BUTTON:COLOR
				<div id="buttoncolor"></div><br>				
			</div>		
		</div>		
	</body>
</html>
